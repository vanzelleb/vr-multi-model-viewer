<!-- My Models Page for CombineVR -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Models - CombineVR</title>
  <link rel="stylesheet" href="styles.css">
  <script type="module" src="sketchfab-storage.js"></script>
</head>
<body>
  <header class="sticky-header">
    <div class="header-content">
      <h1>CombineVR</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="faqs.html">FAQs</a>
        <a href="models.html">My Models</a>
      </nav>
    </div>
  </header>
  <main>
    <div class="scene-container">
      <section class="model-list">
        <h2>Your Downloaded Models</h2>
        <ul id="downloaded-models-list"></ul>
      </section>
      <div id="myEmbeddedScene">
        <a-scene embedded>
          <a-sky color="#6EBAA7"></a-sky>
          <a-assets>
            <!-- Only add asset items dynamically when models are imported -->
          </a-assets>
          <a-entity id="rig" position="0 0 0">
            <a-entity id="camera" position="0 1.6 0" camera look-controls wasd-controls></a-entity>
            <a-entity gltf-model="#piece" position="0 0.8 -0.3" rotation="0 0 0" scale="0.4 0.4 0.4" id="pieceEntity"></a-entity>
            <a-entity id="leftHand" hand-tracking-controls="hand: left;"></a-entity>
            <a-entity id="rightHand" hand-tracking-controls="hand: right;"></a-entity>
            <a-entity meta-touch-controls="hand: left"></a-entity>
            <a-entity meta-touch-controls="hand: right" thumbstick-logging laser-controls="hand: right" raycaster="lineColor: #fff; lineOpacity: 0.7; far: 10" grabbing scaling teleporting></a-entity>
          </a-entity>
          <a-entity resize gltf-model="#model" position="0 0.5 -1.5" rotation="0 -90 0"></a-entity>
          <a-plane color="#CCC" height="100" width="100" rotation="-90 0 0"></a-plane>
        </a-scene>
      </div>
    </div>
  </main>
  <footer style="margin-top: 3rem; padding: 1.5rem; background-color: #2d3748; text-align: center; color: #a0aec0;">
    <p>Â© 2025 CombineVR. All rights reserved.</p>
  </footer>
  <script type="module">
    import { renderDownloadedModels, getDownloadedModels } from './model-list-ui.js';
    // Patch renderDownloadedModels to show attribution like search results
    function renderModelsWithAttribution() {
      const downloadedList = document.getElementById('downloaded-models-list');
      const models = getDownloadedModels();
      downloadedList.innerHTML = '';
      if (!models.length) {
        downloadedList.innerHTML = '<li style="color:var(--text-muted);padding:1rem;">No models downloaded yet.</li>';
        return;
      }
      models.forEach((m, idx) => {
        const li = document.createElement('li');
        li.className = 'model-item';
        // Attribution HTML
        const attribution = `
          <span class="skfb-attrib">
            <a href="https://sketchfab.com/3d-models/${m.uid}" target="_blank" rel="noopener">${m.name}</a>
            by <a href="${m.artistUrl || '#'}" target="_blank" rel="noopener">${m.artist}</a>
            licensed under <a href="https://creativecommons.org/licenses/by/4.0/" target="_blank" rel="noopener">CC BY 4.0</a> on <a href="https://sketchfab.com/" target="_blank" rel="noopener">Sketchfab</a>
          </span>
        `;
        li.innerHTML = `
          <h3 class="model-name">${m.name}</h3>
          <div class="model-credits">
            <a href="${m.artistUrl}" class="artist" target="_blank">by ${m.artist}</a>
            <a href="${m.licenseUrl}" class="license" target="_blank">${m.license}</a>
            <span class="model-size">${(m.size / (1024 * 1024)).toFixed(2)} MB</span>
          </div>
          <div class="model-actions">
            <button class="btn btn-import">Import</button>
            <button class="btn btn-remove">Delete</button>
          </div>
          <div class="sketchfab-result-attribution">${attribution}</div>
        `;
        li.querySelector('.btn-import').onclick = () => import('../model-import.js').then(mod => mod.importModelToScene(m, true));
        li.querySelector('.btn-remove').onclick = () => {
          const updated = models.filter(mm => mm.uid !== m.uid);
          localStorage.setItem('combinevr-downloaded-models', JSON.stringify(updated));
          renderModelsWithAttribution();
        };
        downloadedList.appendChild(li);
      });
    }
    renderModelsWithAttribution();
  </script>
  <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
  <script type="module" src="aframe-extensions.js"></script>
  <script type="module" src="model-import.js"></script>
  <script type="module" src="storage.js"></script>
</body>
</html>
