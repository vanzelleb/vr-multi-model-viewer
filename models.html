<!-- My Models Page for CombineVR -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Models - CombineVR</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;900&display=swap">
  <link rel="stylesheet" href="styles.css">
  <script type="module" src="sketchfab-storage.js"></script>
</head>
<body>
  <header class="sticky-header">
    <div class="header-content">
      <h1>CombineVR</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="faqs.html">FAQs</a>
        <a href="models.html">My Models</a>
      </nav>
    </div>
  </header>
  <main>
    <div class="scene-container">
      <section class="model-list">
        <h2>Downloaded Models</h2>
        <ul id="downloaded-models-list"></ul>
      </section>
      <div id="myEmbeddedScene">
        <a-scene embedded>
          <!-- Sky with blue gradient -->
          <a-sky color="#87ceeb" material="shader: gradient; topColor: #87ceeb; bottomColor: #e0f6ff;" radius="100"></a-sky>
          <a-assets>
            <img id="gridTexture" src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r146/examples/textures/uv_grid_opengl.jpg" crossorigin="anonymous"/>
            <!-- Only add asset items dynamically when models are imported -->
          </a-assets>
          <!-- Transparent mesh-textured ground plane -->
          <a-plane src="#gridTexture" opacity="0.5" transparent="true" repeat="10 10" width="100" height="100" rotation="-90 0 0" material="side: double; transparent: true; opacity: 0.5; metalness: 0.1; roughness: 0.8;"></a-plane>
          <a-entity id="rig" position="0 0 0">
            <a-entity id="camera" position="0 1.6 0" camera look-controls wasd-controls></a-entity>
            <a-entity gltf-model="#piece" position="0 0.8 -0.3" rotation="0 0 0" scale="0.4 0.4 0.4" id="pieceEntity"></a-entity>
            <a-entity id="leftHand" hand-tracking-controls="hand: left;"></a-entity>
            <a-entity id="rightHand" hand-tracking-controls="hand: right;"></a-entity>
            <a-entity meta-touch-controls="hand: left"></a-entity>
            <a-entity meta-touch-controls="hand: right" thumbstick-logging laser-controls="hand: right" raycaster="lineColor: #fff; lineOpacity: 0.7; far: 10" grabbing scaling teleporting></a-entity>
          </a-entity>
          <a-entity resize gltf-model="#model" position="0 0.5 -1.5" rotation="0 -90 0"></a-entity>
          <!-- Model loading feedback messages -->        <a-entity id="loadingMessage"
                  text="value: Loading model...; color: #4299e1; align: center; width: 3"
                  position="0 2 -2"
                  scale="1.5 1.5 1.5"
                  look-at-camera
                  visible="false"></a-entity>
        <a-entity id="errorMessage"
                  text="value: Error loading model; color: #e53e3e; align: center; width: 3"
                  position="0 2 -2"
                  scale="1.5 1.5 1.5"
                  look-at-camera
                  visible="false"></a-entity>
        </a-scene>
      </div>
    </div>
  </main>
  <footer style="margin-top: 3rem; padding: 1.5rem; background-color: #2d3748; text-align: center; color: #a0aec0;">
    <p>Â© 2025 CombineVR. All rights reserved.</p>
  </footer>
  <script type="module">
    import { renderDownloadedModels } from './model-list-ui.js';
    document.addEventListener('DOMContentLoaded', () => {
      renderDownloadedModels();
    });
  </script>
  <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
  <script type="module" src="aframe-extensions.js"></script>
  <script type="module" src="model-import.js"></script>
  <script type="module" src="storage.js"></script>
</body>
</html>
