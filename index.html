<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CombineVR</title>
  <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <script type="module" src="aframe-extensions.js"></script>
  <script type="module" src="sketchfab-auth.js"></script>
  <script type="module" src="sketchfab-search.js"></script>
  <script type="module" src="sketchfab-storage.js"></script>
  <script type="module" src="sketchfab-viewer.js"></script>
</head>

<body>
  <header>
    <div>
      <h1>CombineVR</h1>
    </div>
  </header>

  <main>
    <div class="hero">
      <h2>Explore. Interact.</h2>
      <p>CombineVR allows you to import multiple 3D models from Sketchfab and interact with them in VR/AR. To get started, connect to Sketchfab to browse and import your favorite 3D models.</p>
    </div>

    <div class="connect-button" id="sketchfab-login-container">
      <button id="sketchfab-login-btn">
        Login to Sketchfab
      </button>
    </div>
    <div id="sketchfab-search-container" style="display:none; flex-direction: row; align-items: center; justify-content: center; gap: 0.5rem; margin-bottom: 2rem;">
      <input type="text" id="sketchfab-search" placeholder="Search Sketchfab models..." />
      <button id="sketchfab-search-btn">Search</button>
    </div>
    <div id="sketchfab-search-results"></div>
    <div class="scene-container">
      <div id="myEmbeddedScene">
        <a-scene embedded>
          <a-sky color="#6EBAA7"></a-sky>
          <a-assets>
            <a-asset-item id="model"
              src="https://cdn.glitch.global/1f292802-7f9c-4368-b80d-6458dbb0ae37/1964.88_armor_for_man_and_horse.glb?v=1746876717267"></a-asset-item>
          </a-assets>
          <a-entity id="rig" position="0 0 0">
            <a-entity id="camera" position="0 1.6 0" camera look-controls wasd-controls></a-entity>
            <a-entity gltf-model="#piece" position="0 0.8 -0.3" rotation="0 0 0" scale="0.4 0.4 0.4"
              id="pieceEntity"></a-entity>
            <a-entity id="leftHand" hand-tracking-controls="hand: left;"></a-entity>
            <a-entity id="rightHand" hand-tracking-controls="hand: right;"></a-entity>
            <a-entity meta-touch-controls="hand: left"></a-entity>
            <a-entity meta-touch-controls="hand: right" thumbstick-logging laser-controls="hand: right"
              raycaster="lineColor: #fff; lineOpacity: 0.7; far: 10" grabbing scaling teleporting></a-entity>
          </a-entity>
          <a-entity resize gltf-model="#model" position="0 0.5 -1.5" rotation="0 -90 0"></a-entity>
          <a-plane color="#CCC" height="100" width="100" rotation="-90 0 0"></a-plane>
        </a-scene>
      </div>
      <section class="model-list">
        <h2>Your Downloaded Models</h2>
        <ul id="downloaded-models-list">
          <!-- Downloaded models will be rendered here by JS -->
        </ul>
      </section>
    </div>
  </main>

  <footer style="margin-top: 3rem; padding: 1.5rem; background-color: #2d3748; text-align: center; color: #a0aec0;">
    <p>Â© 2025 CombineVR. All rights reserved.</p>
  </footer>
  <script type="module">
    import { handleOAuthRedirect, loginWithSketchfab } from './sketchfab-auth.js';
    import { searchSketchfab } from './sketchfab-search.js';

    function showSearch() {
      document.getElementById('sketchfab-login-container').style.display = 'none';
      document.getElementById('sketchfab-search-container').style.display = 'flex';
    }
    function showLogin() {
      document.getElementById('sketchfab-login-container').style.display = 'block';
      document.getElementById('sketchfab-search-container').style.display = 'none';
    }

    document.addEventListener('DOMContentLoaded', () => {
      handleOAuthRedirect(showSearch, showLogin);
      const loginBtn = document.getElementById('sketchfab-login-btn');
      if (loginBtn) {
        loginBtn.onclick = loginWithSketchfab;
      }

      // Attach search logic
      const searchBtn = document.getElementById('sketchfab-search-btn');
      const searchInput = document.getElementById('sketchfab-search');
      const resultsDiv = document.getElementById('sketchfab-search-results');
      function doSearch() {
        const query = searchInput.value.trim();
        if (query) searchSketchfab(query, resultsDiv, 1);
      }
      if (searchBtn) searchBtn.onclick = doSearch;
      if (searchInput) {
        searchInput.addEventListener('keydown', e => {
          if (e.key === 'Enter') doSearch();
        });
      }
    });
  </script>
</body>

</html>
