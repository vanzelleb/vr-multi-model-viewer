<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CombineVR</title>
  <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
  <link rel="stylesheet" href="styles.css">
  <script type="module" src="aframe-extensions.js"></script>
  <script type="module" src="sketchfab-auth.js"></script>
  <script type="module" src="sketchfab-search-ui.js"></script>
  <script type="module" src="sketchfab-api.js"></script>
  <script type="module" src="sketchfab-download.js"></script>
  <script type="module" src="storage.js"></script>
</head>

<body>
  <header class="sticky-header">
    <div class="header-content">
      <h1>CombineVR</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="faqs.html">FAQs</a>
        <a href="models.html">My Models</a>
      </nav>
    </div>
  </header>

  <main>
    <div class="hero">
      <h2>Explore. Interact.</h2>
      <p>CombineVR allows you to import multiple 3D models from Sketchfab and interact with them in VR/AR. To get started, connect to Sketchfab to browse and import your favorite 3D models.</p>
    </div>

    <div class="connect-button" id="sketchfab-login-container">
      <button id="sketchfab-login-btn">
        Login to Sketchfab
      </button>
    </div>
    <div id="sketchfab-search-container" style="display:none; flex-direction: row; align-items: center; justify-content: center; gap: 0.5rem; margin-bottom: 2rem;">
      <input type="text" id="sketchfab-search" placeholder="Search Sketchfab models..." />
      <button id="sketchfab-search-btn">Search</button>
    </div>
    <div id="sketchfab-search-results"></div>
  </main>

  <footer style="margin-top: 3rem; padding: 1.5rem; background-color: #2d3748; text-align: center; color: #a0aec0;">
    <p>Â© 2025 CombineVR. All rights reserved.</p>
  </footer>
  <script type="module">
    import { handleOAuthRedirect, loginWithSketchfab } from './sketchfab-auth.js';
    import { searchSketchfab } from './sketchfab-search.js';

    function showSearch() {
      document.getElementById('sketchfab-login-container').style.display = 'none';
      document.getElementById('sketchfab-search-container').style.display = 'flex';
    }
    function showLogin() {
      document.getElementById('sketchfab-login-container').style.display = 'block';
      document.getElementById('sketchfab-search-container').style.display = 'none';
    }

    document.addEventListener('DOMContentLoaded', () => {
      handleOAuthRedirect(showSearch, showLogin);
      const loginBtn = document.getElementById('sketchfab-login-btn');
      if (loginBtn) {
        loginBtn.onclick = loginWithSketchfab;
      }

      // Attach search logic
      const searchBtn = document.getElementById('sketchfab-search-btn');
      const searchInput = document.getElementById('sketchfab-search');
      const resultsDiv = document.getElementById('sketchfab-search-results');
      function doSearch() {
        const query = searchInput.value.trim();
        if (query) searchSketchfab(query, resultsDiv, 1);
      }
      if (searchBtn) searchBtn.onclick = doSearch;
      if (searchInput) {
        searchInput.addEventListener('keydown', e => {
          if (e.key === 'Enter') doSearch();
        });
      }
    });
  </script>
</body>

</html>
